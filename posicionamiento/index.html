<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <title>Posicionamiento</title>
</head>
<body>
    <main>
        <div>
            <h1 class="h1Format">Marcas de Autos</h1>
        </div>
        <div class="lineImage">
            <div class="frameImg">
                <div class="h2Format">
                    <h2>Nissan</h2>
                </div>
                <img class="pictureFormat" src="https://media.gossipvehiculo.com/wp-content/uploads/2020/09/06005838/Nissan-1.jpg" alt="Imagen de auto nissan">
            </div>
            <div class="frameImg">
                <div class="h2Format">
                    <h2>Corvette</h2>
                </div>
                <img class="pictureFormat" src="https://i.kinja-img.com/gawker-media/image/upload/c_fill,f_auto,fl_progressive,g_center,h_675,pg_1,q_80,w_1200/tneaqaivdkbvw2ubrbcf.jpg" alt="Imagen de auto corvette">
            </div>
            <div class="frameImg">
                <div class="h2Format">
                    <h2>Toyota</h2>
                </div>
                <img class="pictureFormat" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Toyota_Supra_GR_Genf_2019_1Y7A5650.jpg/1200px-Toyota_Supra_GR_Genf_2019_1Y7A5650.jpg" alt="Imagen de auto toyota">
            </div>
        </div>
        <div class="lineImage">
            <div class="frameImg">
                <div class="h2Format">
                    <h2>chevrolet</h2>
                </div>
                <img class="pictureFormat" src="https://upload.wikimedia.org/wikipedia/commons/2/2f/2019_Chevrolet_Camaro_base%2C_front_11.9.19.jpg" alt="Imagen de auto chevrolet">
            </div>
            <div class="frameImg">
                <div class="h2Format">
                    <h2>Honda</h2>
                </div>
                <img class="pictureFormat" src="https://st.motortrend.com/uploads/sites/5/2020/01/2020-Honda-Civic-Type-R-front.jpg" alt="Imagen de auto Honda">
            </div>
            <div class="frameImg">
                <div class="h2Format">
                    <h2>Maserati</h2>
                </div>
                <img class="pictureFormat" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/MC12._%285234528513%29.jpg/1200px-MC12._%285234528513%29.jpg" alt="Imagen de auto Maserati">
            </div>
        </div>

        <div class="lineImage">
            <div class="frameImg">
                <div class="h2Format">
                    <h2>Lamborghini</h2>
                </div>
                <img class="pictureFormat" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/Lamborghini_Urus_20180306_Genf_2018.jpg/1200px-Lamborghini_Urus_20180306_Genf_2018.jpg" alt="Imagen de auto lamborghini">
            </div>
            <div class="frameImg">
                <div class="h2Format">
                    <h2>Land Rover</h2>
                </div>
                <img class="pictureFormat" src="https://a0.cdnfan.com/images/M/2/6/2/8/land-rover-reencuentros_hd_121396.jpg" alt="Imagen de auto Land Rover">
            </div>
            <div class="frameImg">
                <div class="h2Format">
                    <h2>Ferrari</h2>
                </div>
                <img class="pictureFormat" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/ferrari-458-speciale-blindado-addarmor-1608306513.jpg" alt="Imagen de auto Ferrari">
            </div>
        </div>

</html>
